<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="head"><h1>TO DO LIST</h1></div>
      <div class="list-bg">
        <div class="todo">
          <div class="list-head">
            <img src="img/list.svg" alt="" />
            <h2>To do</h2>
          </div>
          <div class="tasks">
            <input type="text" placeholder="Add your task" />
            <button>add</button>
          </div>
          <ul id="list-container"></ul>
        </div>
        <div class="done">
          <div class="list-head">
            <img src="img/list.svg" alt="" />
            <h2>Done</h2>
          </div>
          <ul id="done-container"></ul>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
